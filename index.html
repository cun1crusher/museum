<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/normalize.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>museum</title>
	</head>
	<body>
		<header class="screen__black screen__header">
			<div class="wrapper header__wrapper">
				<div class="header__content">
					<div class="logo__wrapper">
						<a href="#">
							<img src="/assets/logo.svg" alt="Logo" />
						</a>
						<a href="#">LOUVRE</a>
					</div>
					<nav class="nav__menu">
						<ul class="nav__items">
							<li class="nav__item"><a href="#">Visiting</a></li>
							<li class="nav__item"><a href="#">Explore</a></li>
							<li class="nav__item"><a href="#">Video</a></li>
							<li class="nav__item"><a href="#">Tickets</a></li>
							<li class="nav__item"><a href="#">Contacts</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main>
			<section class="screen__black screen__welcome">
				<div class="welcome__image">
					<img src="/assets/background.jpg" alt="Louvre">
				</div>
				<div class="wrapper welcome__wrapper">
					<div class="welcome__content">
						<div class="content__text">
							<h1><span>WELCOME</span> <span>TO THE LOUVRE</h1>
							<h2>From the castle to the museum</h2>
							<a href="#">
								<div class="welcome__button"> <span>Discover the Louvre</span> </div>
							</a>
						</div>
					</div>
				</div>
			</section>

			<section class="screen screen__visiting">
				<div class="wrapper visiting__wrapper">
					<div class="visiting__content"></div>
				</div>
			</section>

			<section class="screen__black screen__explore">
				<div class="wrapper explore__wrapper">
					<div class="explore__content"></div>
				</div>
			</section>

			<section class="screen screen__video">
				<div class="wrapper video__wrapper">
					<div class="video__content"></div>
				</div>
			</section>

			<section class="screen__black screen__tickets">
				<div class="wrapper tickets__wrapper">
					<div class="tickets__content"></div>
				</div>
			</section>

			<section class="screen screen__contacts">
				<div class="wrapper contacts__wrapper">
					<div class="contacts__content"></div>
				</div>
			</section>
		</main>

		<footer class="screen__black screen__footer">
			<div class="wrapper footer__wrapper">
				<div class="footer__content"></div>
			</div>
		</footer>
	</body>
</html>
